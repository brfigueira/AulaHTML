<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Header, Main e Footer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bem-vindo ao meu site</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Início</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="inicio">
            <h2>Início</h2>
            <p>Este é o conteúdo principal da página.</p>
        </section>
        <section id="sobre">
            <h2>Sobre</h2>
            <p>Aqui você pode aprender mais sobre este site.</p>
        </section>
        <section id="contato"> <!-- Adicionei a seção de Contato -->
            <h2>Contato</h2>
            <p>Entre em contato através do e-mail: exemplo@site.com.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Meu Site. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
